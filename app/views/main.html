<section id="todoapp">

	<header id="header">
		<h1>todos</h1>
		<form submit="this.addToDo()">
			<input id="new-todo" type="text" value="$userText"
				placeholder="What needs to be done?" autofocus>
		</form>
	</header>
	<section id="main">
		<input id="toggle-all" type="checkbox"> <label
			for="toggle-all">Mark all as complete</label>

		<ul id="todo-list" >
			<!--  item -->           
			<li repeat="$todo in $todos" visible="$todo.visible" ws-class="{ 'completed' : $todo.completed, 'editing' : $todo.editMode }">
				<div class="view" visible='!$todo.editMode'>
					<input class="toggle" type="checkbox" value="$todo.completed">
					<label>$todo.title</label>
					<button class="destroy"></button>
				</div> <input class="edit" value="title" visible='$todo.editMode'>
			</li>

		</ul>
	</section>

	<footer id="footer">
		<span id="todo-count"><strong>$todoLeft</strong> items left</span>
		<ul id="filters">
			<li><a class="{# $path === 'index' ? 'selected' : '' #}" href="#">All</a></li>
			<li><a class="{# $path === 'active' ? 'selected' : '' #}" href="#main/active">Active</a></li>
			<li><a class="{# $path === 'completed' ? 'selected' : '' #}" href="#main/completed">Completed</a></li>
		</ul>

		<button id="clear-completed">Clear completed (2)</button>

	</footer>

</section>

<footer id="info">
	<p>Double-click to edit a todo</p>
	<p>
		Written by <a href="https://github.com/addyosmani">Addy Osmani</a>
	</p>
	<p>
		Part of <a href="http://todomvc.com">TodoMVC</a>
	</p>
</footer>
